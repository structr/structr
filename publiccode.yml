description:
  en:
    localisedName: "Structr"
    shortDescription: >
      Open source low-code platform with a Java backend and web-based frontend.
    longDescription: >
      Structr is a fully open source low-code development and runtime platform based
      on graph technology. It consists of a Java-based backend and a web-based frontend
      for modeling, development, and administration. Structr supports the development
      and operation of web applications with transparent data models, extensible
      business logic, and self-hosted deployment. In addition to structured data,
      Structr provides a virtual filesystem for managing files and binary content
      together with custom metadata, while allowing binary data to be stored on
      external storage systems. The platform provides APIs that enable both human
      users and AI-based systems to create applications and interact with managed
      data via the Model Context Protocol (MCP). The project is developed openly with
      community-driven documentation and discussion forums, while commercial services
      such as professional support and custom development are provided by Structr
      GmbH, a company based in Germany.
  de:
    localisedName: "Structr"
    shortDescription: >
      Open-Source-Low-Code-Plattform mit Java-Backend und webbasiertem Frontend.
    longDescription: >
      Structr ist eine vollständig quelloffene Low-Code-Entwicklungs- und
      Laufzeitplattform auf Basis von Graphtechnologie. Sie besteht aus einem
      Java-basierten Backend und einem webbasierten Frontend für Modellierung,
      Entwicklung und Administration. Neben strukturierten Daten stellt Structr
      ein virtuelles Dateisystem zur Verwaltung von Dateien und binären Inhalten
      mit frei definierbaren Metadaten bereit, wobei die eigentlichen Binärdaten
      auch auf externen Speichersystemen abgelegt werden können. Über APIs können
      sowohl menschliche Nutzer als auch KI-basierte Systeme Anwendungen erstellen
      und mit den verwalteten Daten über das Model Context Protocol (MCP)
      interagieren. Die Entwicklung erfolgt offen mit Community-Dokumentation und
      Diskussionsforen, während kommerzielle Leistungen wie professioneller Support
      und individuelle Entwicklung durch die in Deutschland ansässige Structr GmbH
      angeboten werden.

