  description: >
    Structr follows established security practices for backend and web applications.
    Security vulnerabilities can be reported responsibly via the provided contact
    address. Commercial offerings include security consulting and support for
    hardened, enterprise-grade deployments.

dataProtection:
  gdprCompliant: true
  description: >
    Structr is designed to support deployments in compliance with the EU General
    Data Protection Regulation (GDPR). The platform can be operated in fully
    self-hosted environments and does not require the use of external cloud
    services. Structr GmbH is based in Germany and offers commercial services,
    including hosting and support, using Germany- or EU-based infrastructure
    providers. This enables data processing and storage within the European Union
    and supports data sovereignty requirements.

