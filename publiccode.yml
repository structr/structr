architecture:
  type: "monolithic"
  modularity: "modular and extensible"
  description: >
    Structr follows a monolithic core architecture with a modular and extensible
    design. Functionality can be extended through configuration, scripting, and
    custom modules. The platform includes an internal virtual filesystem that
    manages files and binary assets together with structured metadata, while
    allowing the physical storage of binary data to be delegated to external
    storage providers. Individual Structr instances can be operated as small,
    independently deployed services and integrated with other systems via RESTful
    APIs or event-driven and publish/subscribe messaging patterns.

architectureDiagram:
  description: >
    A typical Structr deployment consists of a Java-based backend runtime connected
    to a Neo4j graph database and exposing REST, messaging, MCP, and file management
    APIs. A web-based frontend provides administrative and development tooling.
    Binary content can be stored either locally or in external storage systems such
    as object storage services, while metadata is managed within the graph database.
  documentation: "https://structr.org/docs"

dependsOn:
  open:
    - name: "GraalVM JDK"
      version: "25"
    - name: "Neo4j"
      version: ">= 4.4"
  optional:
    - name: "Docker"
      description: "Optional container runtime for containerised deployment."
    - name: "Podman"
      description: "Alternative OCI-compatible container runtime."
    - name: "Kubernetes"
      description: "Optional platform for container orchestration and lifecycle management."
    - name: "SMTP Server"
      description: "Optional dependency for outbound email delivery."
    - name: "IMAP Server"
      description: "Optional integration for inbound email processing."
    - name: "OAuth 2.0 / OpenID Connect Provider"
      description: "Optional identity provider for single sign-on authentication."
    - name: "LDAP-compatible Directory Service"
      description: "Optional integration with enterprise identity management systems."
    - name: "S3-compatible Object Storage"
      description: "Optional external storage backend for binary content."

interoperability:
  supportedStandards:
    - REST
    - JSON
    - OAuth 2.0
    - OpenID Connect
    - LDAP
    - SMTP
    - IMAP
    - AMQP
    - XMPP
    - Apache Kafka Protocol
    - Apache Pulsar Protocol
    - Model Context Protocol (MCP)
    - S3 API
  description: >
    Structr provides interoperable interfaces based on open standards and widely
    adopted protocols. Integration is possible via synchronous APIs and
    asynchronous messaging, identity federation, email protocols, object storage
    APIs, and machine-oriented APIs for AI-based systems using MCP.

aiCapabilities:
  description: >
    Structr exposes structured, machine-readable APIs that allow AI-based systems
    to assist in application development and interact with running applications
    and managed data. Using the Model Context Protocol (MCP), AI tools can query
    schemas, create or modify application components, manage files and metadata,
    and perform controlled operations on data and workflows.
  protocols:
    - Model Context Protocol (MCP)

security:
  responsibleDisclosure:
