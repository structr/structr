<div class="fake-tr" data-method-id="${config.method.id}">
	<div class="fake-td name-col"><input size="15" type="text" class="action property-name" placeholder="Enter method name" value="${config.method.name}"></div>
	<div class="fake-td actions-col">
		<i title="Edit method" class="edit-icon edit-action ${_Icons.getFullSpriteClass(_Icons.edit_icon)}"></i>
		<i title="Discard changes" class="discard-icon discard-changes ${_Icons.getFullSpriteClass(_Icons.cross_icon)}"></i>
		<i title="Remove method" class="remove-icon remove-action ${_Icons.getFullSpriteClass(_Icons.delete_icon)}"></i>
	</div>
</div>
