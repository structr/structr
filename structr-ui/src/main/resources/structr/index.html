<!DOCTYPE html>
<html>
    <head>
        <title id="title">Structr</title>
        <!-- structr UI is released under the <a href="agplv3.html">AGPLv3</a>-->
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
        <meta name="viewport" content="width=1024, user-scalable=yes" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" >
        <link rel="stylesheet" type="text/css" media="screen" href="css/crud.css" >
        <link rel="stylesheet" type="text/css" media="screen" href="css/graph_editor.css" >
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="codemirror/lib/codemirror.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css/jquery-ui-1.10.3.custom.css" >
        <script src="js/lib/jquery-1.11.0.min.js" type="text/javascript"></script>
        <script src="js/lib/jquery-ui-1.10.3.custom.min.js"></script>
        <script src="js/lib/jquery-ui-timepicker-addon.js" type="text/javascript"></script>
        <script src="js/lib/jquery-ui-idrop.js" type="text/javascript"></script>
        <script src="js/lib/jquery.json-2.3.min.js"></script>
        <script src="js/lib/jquery.mousewheel.js" type="text/javascript"></script>
        <script src="js/lib/jquery.hoverIntent.min.js" type="text/javascript"></script>
        <script src="js/lib/jquery.caret.min.js" type="text/javascript"></script>
        <script src="js/lib/diff_match_patch.js" type="text/javascript"></script>
        <script src="js/lib/jquery.blockUI.js" type="text/javascript"></script>
        <script src="js/lib/jquery.cookie.js" type="text/javascript"></script>
        <script src="js/lib/jquery.jsPlumb-1.6.1-min.js" type="text/javascript"></script>
        <script src="js/lib/test/jquery.simulate.js" type="text/javascript"></script>
        <script src="js/lib/test/jquery.simulate.ext.js" type="text/javascript"></script>
        <script src="js/lib/test/jquery.simulate.drag-n-drop.js" type="text/javascript"></script>
        <script src="js/lib/uuid.js" type="text/javascript"></script>
        <script src="codemirror/codemirror-compressed.js"></script>
        <script src="js/helper.js" type="text/javascript"></script>
        <script src="js/dragndrop.js" type="text/javascript"></script>
        <script src="js/websocket.js" type="text/javascript"></script>
        <script src="js/command.js" type="text/javascript"></script>
        <script src="js/entities.js" type="text/javascript"></script>
        <script src="js/crud.js" type="text/javascript"></script>
        <script src="js/users.js" type="text/javascript"></script>
        <script src="js/types.js" type="text/javascript"></script>
        <script src="js/schema.js" type="text/javascript"></script>
        <script src="js/pages.js" type="text/javascript"></script>
        <script src="js/widgets.js" type="text/javascript"></script>
        <script src="js/elements.js" type="text/javascript"></script>
        <script src="js/contents.js" type="text/javascript"></script>
        <script src="js/files.js" type="text/javascript"></script>
        <script src="js/images.js" type="text/javascript"></script>
        <script src="js/layout.js" type="text/javascript"></script>
        <script src="js/ge/ge_lib.js" type="text/javascript"></script>
        <script src="js/ge/ge_obj.js" type="text/javascript"></script>
        <script src="js/ge/graph_editor.js" type="text/javascript"></script>
        <script src="js/ge/engine.js" type="text/javascript"></script>
        <script src="js/dashboard.js" type="text/javascript"></script>
        <script src="js/init.js" type="text/javascript"></script>
        <script src="js/model.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="header">
            <img class="logo" src="img/structr-logo.png">
            <div id="menu" class="menu">
                <ul>
                    <li><a id="dashboard_" href="#dashboard">Dashboard</a></li>
                    <li><a id="pages_" href="#pages">Pages</a></li>
                    <li><a id="widgets_" href="#widgets">Widgets</a></li>
                    <li><a id="files_" href="#files">Files</a></li>
                    <li><a id="images_" href="#images">Images</a></li>
                    <li><a id="usersAndGroups_" href="#usersAndGroups">Users and Groups</a></li>
                    <li><a id="schema_" href="#schema">Schema</a></li>
                    <li><a id="types_" href="#types">Types</a></li>
                    <li><a id="crud_" href="#crud">Data</a></li>
                    <li><a id="logout_" href="#">Login</a></li>
                </ul>
            </div>
            <div id="main-help"><a target="_blank" href="http://docs.structr.org"><img alt="Help" src="icon/information.png"></a></div>
        </div>

        <div id="main">
            <!--<div id="ajaxLoader"><img src="img/ajax-loader.gif"></div>-->
        </div>

        <div id="login" class="dialog">
            <table>
                <tr><td><label for="username">Username:</label></td><td><input id="usernameField" type="text" name="username" autofocus required></td></tr>
                <tr><td><label for="password">Password:</label></td><td><input id="passwordField" type="password" name="password" autofocus required></td></tr>
                <tr><td colspan="2" class="btn"><span id="errorText"></span></td></tr>
                <tr><td colspan="2" class="btn"><button id="loginButton" name="login"><img src="icon/key.png"> Login</button></td></tr>
            </table>
        </div>

        <div id="confirmation" class="dialog">
            <div class="confirmationText"></div>
            <button class="yesButton"><img src="icon/tick.png">Yes</button>
            <button class="noButton"><img src="icon/cross.png">No</button>
        </div>

        <div id="infoBox" class="dialog">
            <div id="infoText"></div>
            <div class="dialogBtn">
                <button class="closeButton">Close</button>
            </div>
        </div>

        <div id="tempInfoBox" class="dialog">
            <div class="infoHeading"></div>
            <div class="infoMsg"></div>
            <div class="dialogBtn">
                <button class="closeButton">Close</button>
            </div>
        </div>

        <div id="errorBox" class="dialog">
            <div class="errorText"></div>
            <div class="errorMsg"></div>
            <div class="dialogBtn">
                <button class="closeButton">Close</button>
            </div>
        </div>

        <div id="tempErrorBox" class="dialog">
            <div class="errorText"></div>
            <div class="errorMsg"></div>
            <div class="dialogBtn">
                <button class="closeButton">Close</button>
            </div>
        </div>

        <div id="dialogBox" class="dialog">
            <img id="maximizeDialog" class="minmax" src="icon/arrow_out.png">
            <img id="minimizeDialog" class="minmax" src="icon/arrow_in.png">
            <h2 class="dialogTitle"></h2>
            <div class="dialogTextWrapper">
                <div class="dialogText"></div>
                <div style="clear: both"></div>
            </div>
            <div class="dialogMsg"></div>
            <!--            <button id="dialogOkButton">Save</button>-->
            <div class="dialogMeta"></div>
            <div class="dialogBtn">
                <button class="closeButton">Close</button>
            </div>
        </div>

        <div id="footer">
            <div id="log"></div>
        </div>

    </body>
</html>
