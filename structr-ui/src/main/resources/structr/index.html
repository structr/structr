	<body>
		<div id="info-area"></div>
		<div id="header">
			<img alt="structr logo" class="logo" src="img/structr-logo.png">
			<div class="structr-instance-info">
				<div class="structr-instance">
					<span class="structr-instance-name"></span><span class="structr-instance-stage"></span>
				</div>
				<div class="structr-version">No version info available.</div>
			</div>
			<div id="menu" class="menu">
				<ul>
					<li><a id="dashboard_" href="#dashboard" data-activate-module="dashboard">Dashboard</a></li>
					<li><a id="graph_" href="#graph" data-activate-module="graph">Graph</a></li>
					<li style="display: none" class="module-dependend" data-structr-module="contents"><a id="contents_" href="#contents" data-activate-module="contents">Contents</a></li>
					<li><a id="pages_" href="#pages" data-activate-module="pages">Pages</a></li>
					<li><a id="files_" href="#files" data-activate-module="files">Files</a></li>
					<li><a id="security_" href="#security" data-activate-module="security">Security</a></li>
					<li><a id="schema_" href="#schema" data-activate-module="schema">Schema</a></li>
					<li><a id="crud_" href="#crud" data-activate-module="crud">Data</a></li>
					<li style="display: none" class="module-dependend" data-structr-module="crawler"><a id="crawler_" href="#crawler" data-activate-module="crawler">Crawler</a></li>
					<li><a id="localization_" href="#localization" data-activate-module="localization">Localization</a></li>
					<li><a id="logout_" href="#">Login</a></li>
				</ul>
			</div>
			<div id="main-help"><a target="_blank" href="http://docs.structr.org"><img alt="Help" src="icon/information.png"></a></div>
		</div>

		<div id="main">
			<!--<div id="ajaxLoader"><img src="img/ajax-loader.gif"></div>-->
		</div>

		<div id="login" class="dialog">
			<img alt="Structr Logo" class="logo-login" src="img/structr_gray_200x54.png">
			<form action="javascript:void(0)">
				<table>
					<tr><td><label for="usernameField">Username:</label></td><td><input id="usernameField" type="text" name="username" autofocus required></td></tr>
					<tr><td><label for="passwordField">Password:</label></td><td><input id="passwordField" type="password" name="password" autofocus required></td></tr>
					<tr><td colspan="2" class="btn"><span id="errorText"></span></td></tr>
					<tr><td colspan="2" class="btn"><button id="loginButton" name="login"><img src="icon/key.png"> Login</button></td></tr>
				</table>
			</form>
		</div>

		<div id="confirmation" class="dialog">
			<div class="confirmationText"></div>
			<button class="yesButton"><img src="icon/tick.png">Yes</button>
			<button class="noButton"><img src="icon/cross.png">No</button>
		</div>

		<div id="infoBox" class="dialog">
			<div id="infoText"></div>
			<div class="dialogBtn">
				<button class="closeButton">Close</button>
			</div>
		</div>

		<div id="tempInfoBox" class="dialog">
			<div class="infoHeading"></div>
			<div class="infoMsg"></div>
			<div class="dialogBtn">
				<button class="closeButton">Close</button>
			</div>
		</div>

		<div id="errorBox" class="dialog">
			<div class="errorText"></div>
			<div class="errorMsg"></div>
			<div class="dialogBtn">
				<button class="closeButton">Close</button>
			</div>
		</div>

		<div id="tempErrorBox" class="dialog">
			<div class="errorText"></div>
			<div class="errorMsg"></div>
			<div class="dialogBtn">
				<button class="closeButton">Close</button>
			</div>
		</div>

		<div id="dialogBox" class="dialog">
			<img id="maximizeDialog" class="minmax" src="icon/arrow_out.png">
			<img id="minimizeDialog" class="minmax" src="icon/arrow_in.png">
			<h2 class="dialogTitle"></h2>
			<div class="dialogHeaderWrapper"></div>
			<div class="dialogTextWrapper">
				<div class="dialogText"></div>
				<div style="clear: both"></div>
			</div>
			<div class="dialogMsg"></div>
			<!--<button id="dialogOkButton">Save</button>-->
			<div class="dialogMeta"></div>
			<div class="dialogBtn">
				<button class="closeButton">Close</button>
			</div>
		</div>

		<div id="footer">
			<div id="log"></div>
		</div>

		<div id="menu-area"></div>

	</body>
</html>
