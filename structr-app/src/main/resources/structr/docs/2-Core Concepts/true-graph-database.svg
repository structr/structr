<svg style="margin-left: 50%; transform: translate(-25%, 0)" width="100%" viewBox="0 0 150 50" xmlns="http://www.w3.org/2000/svg">
    <style>
        :root, :host {
            --color-sky-500: oklch(68.5% 0.169 237.323);
        }
    </style>

    /* Database shape */
    <ellipse cx="21" cy="7" rx="20" ry="5" stroke-width="0.5" stroke="currentColor" fill="none"/>
    <path d="M 1,7 L 1,35" stroke-width="0.5" stroke="currentColor" fill="none"/>
    <path d="M 41,7 L 41,35" stroke-width="0.5" stroke="currentColor" fill="none"/>
    <path d="M 1,35 A 15,5 0 0 0 41,35" stroke-width="0.5" stroke="currentColor" fill="none"/>
    <text style="font-family:sans-serif;font-size:2.5px;font-weight:600" x="9" y="48">True Graph Database</text>

    /* First node */
    <circle cx="21" cy="17" r="2" stroke-width="0.5" stroke="currentColor" fill="var(--color-sky-500)"/>
    <text style="font-family:sans-serif;font-size:2px;font-weight:400" x="3" y="19">id: "1"</text>
    <text style="font-family:sans-serif;font-size:2px;font-weight:400" x="3" y="21.5">name: "X"</text>
    <line x1="21" y1="19" x2="15" y2="29" stroke="currentColor" stroke-width="0.5"/>
    <polyline points="15,26.75 15,29 17,28" stroke="currentColor" stroke-width="0.5" fill="none"/>
    <circle cx="14" cy="31" r="2" stroke-width="0.5" stroke="currentColor" fill="#90d01e"/>
    <text style="font-family:sans-serif;font-size:2px;font-weight:400" x="3" y="32.5">id: "3"</text>
    <text style="font-family:sans-serif;font-size:2px;font-weight:400" x="3" y="35">name: "A"</text>

    /* Second triple */
    <line x1="21" y1="19" x2="27" y2="29" stroke="currentColor" stroke-width="0.5"/>
    <polyline points="25,28 27,29 27,26.75" stroke="currentColor" stroke-width="0.5" fill="none"/>
    <circle cx="28" cy="31" r="2" stroke-width="0.5" stroke="currentColor" fill="#90d01e"/>
    <text style="font-family:sans-serif;font-size:2px;font-weight:400" x="33" y="32.5">id: "4"</text>
    <text style="font-family:sans-serif;font-size:2px;font-weight:400" x="29.5" y="35">name: "B"</text>



    <rect x="48" y="10" width="5" height="5" stroke="none" fill="var(--color-sky-500)"/>
    <text style="font-family:sans-serif;font-size:3px;font-weight:400" x="56" y="13.5">Person</text>
    <rect x="48" y="20" width="5" height="5" stroke="none" fill="#90d01e"/>
    <text style="font-family:sans-serif;font-size:3px;font-weight:400" x="56" y="23.5">Project</text>

</svg>